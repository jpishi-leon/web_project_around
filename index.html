<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Homeland" />
    <meta
      name="description"
      content="Página web para conocer lugares alrededor de USA"
    />
    <meta name="author" content="Jun Andrade Sashida" />
    <meta
      name="keywords"
      content="USA, AROUND, tripleten, Jun Andrade Sashida, Proyecto 7, "
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.cs" />
    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="alrededor de USA"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__picture"
              src="./images/profile_pic.jpg"
              alt="Jaques Costeau"
            />
            <div class="profile__details">
              <div class="profile__details-full">
                <h2 id="texto-antes" class="profile__details-name">
                  Jaques Costeau
                </h2>
                <h3 class="profile__details-profession">Explorador</h3>
              </div>
              <button
                type="submit"
                class="profile__lapiz profile__lapiz-action-add"
                id="profile__lapiz-action-add"
              >
                <img
                  class="profile__lapiz-image"
                  src="./images/Edit-button.png"
                  alt="editar"
                />
              </button>
            </div>
            <img
              href="#"
              class="profile__add-button"
              src="./images/Add Button.png"
            />
          </div>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img class="elements__image" src="./images/yosemite.png" />
            <div class="elements__info">
              <p class="elements__info-name">Valle de Yosemite</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/Louise.png" />
            <div class="elements__info">
              <p class="elements__info-name">Lago Louise</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/montañas_calvas.png" />
            <div class="elements__info">
              <p class="elements__info-name">Montañas Calvas</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/Latemar.png" />
            <div class="elements__info">
              <p class="elements__info-name">Latemar</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/vanois.png" />
            <div class="elements__info">
              <p class="elements__info-name">Vanois National...</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/lago-di-braies.png" />
            <div class="elements__info">
              <p class="elements__info-name">Lago di Braies</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <h3 class="popup__editar">Editar perfil</h3>
            <button class="popup__container-bttn-close">
              <img
                class="popup__container-bttn-image"
                src="./images/Close Icon.png"
              />
            </button>
            <form class="popup__form">
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  id="InputName"
                  name="name"
                  required
                  placeholder="Nombre"
                  class="popup__form-input popup__form-input_name"
                /><br />
                <input
                  type="text"
                  id="InputAbout"
                  required
                  name="about"
                  placeholder="Acerca de mí"
                  class="popup__form-input popup__form-input_about"
                />
                <button
                  type="submit"
                  id="submit"
                  class="popup__form-input popup__form-input_submit"
                ></button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2025. Jun Andrade Sashida</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
