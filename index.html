<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Homeland" />
    <meta
      name="description"
      content="Página web para conocer lugares alrededor de USA"
    />
    <meta name="author" content="Jun Andrade Sashida" />
    <meta
      name="keywords"
      content="USA, AROUND, tripleten, Jun Andrade Sashida, Proyecto 7, "
    />
    <title>Around the USA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="alrededor de USA"
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile_pic.jpg"
            alt="Jaques Costeau"
          />
          <div class="profile__details">
            <div class="profile__details-full">
              <label id="texto-antes" class="profile__details-name"
                >Jaques Costeau
              </label>
              <input
                type="image"
                src="./images/Edit-button.png"
                alt="My Button"
                name="submit"
                value="Submit"
                class="profile__link"
              />
            </div>
            <h3 class="profile__detailes-profession">Explorador</h3>
          </div>
          <img
            href="#"
            class="profile__add-button"
            src="./images/Add Button.png"
          />
        </section>
        <section class="elements">
          <div class="elements__element">
            <img class="elements__image" src="./images/yosemite.png" />
            <div class="elements__info">
              <p class="elements__info-name">Valle de Yosemite</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/Louise.png" />
            <div class="elements__info">
              <p class="elements__info-name">Lago Louise</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/montañas_calvas.png" />
            <div class="elements__info">
              <p class="elements__info-name">Montañas Calvas</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/Latemar.png" />
            <div class="elements__info">
              <p class="elements__info-name">Latemar</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/vanois.png" />
            <div class="elements__info">
              <p class="elements__info-name">Vanois National...</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/lago-di-braies.png" />
            <div class="elements__info">
              <p class="elements__info-name">Lago di Braies</p>
              <img class="elements__info-love" src="./images/Love.svg" />
            </div>
          </div>
        </section>
        <div class="popup popup_opened">
          <button class="popup__close-button">
            <img class="popup__close-image" src="./images/Close Icon.png" />
          </button>
          <form class="popup__form">
            <input type="text" id="fname" name="fname" /><br />
            <input type="text" id="lname" name="lname" />
          </form>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2025. Jun Andrade Sashida</p>
      </footer>
    </div>
  </body>
</html>
