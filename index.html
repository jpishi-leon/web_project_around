<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Homeland" />
    <meta
      name="description"
      content="Página web para conocer lugares alrededor de USA"
    />
    <meta name="author" content="Jun Andrade Sashida" />
    <meta
      name="keywords"
      content="USA, AROUND, tripleten, Jun Andrade Sashida, Proyecto 7, "
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.cs" />
    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="alrededor de USA"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__picture"
              src="./images/profile_pic.jpg"
              alt="Jaques Costeau"
            />
            <div class="profile__details">
              <div class="profile__details-full">
                <h2 class="profile__details-name">Jaques Costeau</h2>
                <h3 class="profile__details-profession">Explorador</h3>
              </div>
              <button
                type="submit"
                class="profile__lapiz profile__lapiz-action-add"
                id="profile__lapiz-action-add"
              >
                <img
                  class="profile__lapiz-image"
                  src="./images/Edit-button.png"
                  alt="editar"
                />
              </button>
            </div>
            <button
              type="button"
              class="profile__add-button"
              id="profile__add-button"
            >
              <img
                class="profile__add-button-image"
                src="./images/Add Button.svg"
                alt="Add"
              />
            </button>
          </div>
        </section>
        <section class="elements"></section>
        <section class="popup popup-edit">
          <div class="popup__container">
            <h3 class="popup__editar">Editar perfil</h3>
            <button class="popup__container-bttn-close">
              <img
                class="popup__container-bttn-image"
                src="./images/Close Icon.png"
              />
            </button>
            <form class="popup__form" id="contactForm">
              <fieldset class="popup__form-fieldset">
                <input
                  minlength="2"
                  maxlength="40"
                  type="text"
                  id="InputName"
                  name="name"
                  required
                  placeholder="Nombre"
                  class="popup__form-input popup__form-input_name"
                />
                <span
                  class="form__input-error name-input-error"
                  id="InputName-error"
                ></span>
                <input
                  type="text"
                  minlength="2"
                  maxlength="200"
                  id="InputAbout"
                  required
                  name="about"
                  placeholder="Acerca de mí"
                  class="popup__form-input popup__form-input_about"
                />
                <span
                  class="form__input-error about-input-error"
                  id="InputAbout-error"
                ></span>
                <button type="submit" id="submit" class="popup__form-submit">
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="popup popup-new">
          <div class="popup__container">
            <button class="popup__container-bttn-close" type="button">
              <img
                class="popup__container-bttn-close-img"
                src="./images/Close Icon.png"
              />
            </button>
            <h2 class="popup__title">Nuevo lugar</h2>
            <form class="popup__form popup__form-new" name="newCardForm">
              <input
                id="inputTitle"
                type="text"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
                class="popup__form-input popup__form-input_title"
              />
              <span
                class="form__input-error place-input-error"
                id="inputTitle-error"
              ></span>
              <input
                id="inputLink"
                type="url"
                placeholder="Enlace a la imagen"
                required
                class="popup__form-input popup__form-input_link"
              />
              <span
                class="form__input-error place-input-error"
                id="inputLink-error"
              ></span>
              <button
                type="submit"
                id="savePlace"
                class="popup__form-submit"
                disabled
              >
                Crear
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025. Jun Andrade Sashida</p>
      </footer>
    </div>
    <template class="template-card">
      <div class="elements__element">
        <div class="elements__image-wrapper">
          <img class="elements__image" src="" />
          <img
            class="elements__trash"
            src="./images/Trash.svg"
            alt="Eliminar"
          />
        </div>
        <div class="elements__info">
          <p class="elements__info-name"></p>
          <img class="elements__info-love" src="./images/Love.svg" />
        </div>
      </div>
    </template>
    <section class="popup popup-image">
      <div class="popup__container popup__container-image">
        <button class="popup__container-bttn-close" type="button">
          <img
            class="popup__container-bttn-close-img"
            src="./images/Close Icon.png"
            alt="Cerrar"
          />
        </button>
        <img class="popup__image-content" src="" alt="Vista ampliada" />
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
