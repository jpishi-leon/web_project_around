<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Homeland" />
    <meta
      name="description"
      content="Página web para conocer lugares alrededor de USA"
    />
    <meta name="author" content="Jun Andrade Sashida" />
    <meta
      name="keywords"
      content="USA, AROUND, tripleten, Jun Andrade Sashida, Proyecto 7, "
    />
    <title>Around the USA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="alrededor de USA"
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile_pic.jpg"
            alt="Jaques Costeau"
          />
          <div class="profile__details">
            <h2 class="profile__details-name">Jaques Costeau</h2>
            <h3 class="profile__detailes-profession">Explorador</h3>
          </div>
          <img href="#" class="profile__link" src="./images/Edit-button.png" />
          <img
            href="#"
            class="profile__add-button"
            src="./images/Add Button.png"
          />
        </section>
        <section class="grid">
          <div class="grid__images">
            <img class="grid__image" src="./images/yosemite.png" />
            <div class="grid__info">
              <p class="grid__info-name">Valle de Yosemite</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="grid__images">
            <img class="grid__image" src="./images/Louise.png" />
            <div class="grid__info">
              <p class="grid__info-name">Lago Louise</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="grid__images">
            <img class="grid__image" src="./images/montañas_calvas.png" />
            <div class="grid__info">
              <p class="grid__info-name">Montañas Calvas</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="grid__images">
            <img class="grid__image" src="./images/Latemar.png" />
            <div class="grid__info">
              <p class="grid__info-name">Latemar</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="grid__images">
            <img class="grid__image" src="./images/vanois.png" />
            <div class="grid__info">
              <p class="grid__info-name">Vanois National...</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
          <div class="grid__images">
            <img class="grid__image" src="./images/lago-di-braies.png" />
            <div class="grid__info">
              <p class="grid__info-name">Lago di Braies</p>
              <img class="grid__info-love" src="./images/Love.svg" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025. Jun Andrade Sashida</p>
      </footer>
    </div>
  </body>
</html>
